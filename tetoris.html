<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊 - PC 專業版</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-border: #333;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --primary: #00d4ff; /* 青色霓虹 */
            --accent: #ff0055;  /* 粉紅霓虹 */
            --grid-line: rgba(255, 255, 255, 0.05);
            --shadow-elevation: 0 10px 30px rgba(0,0,0,0.5);
            --font-stack: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none; /* 防止選取文字 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-stack);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止出現滾動條 */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px; /* 背景網格 */
        }

        /* 主容器 */
        .game-wrapper {
            display: flex;
            gap: 30px;
            padding: 40px;
            background: var(--surface-color);
            border: 1px solid var(--surface-border);
            border-radius: 20px;
            box-shadow: var(--shadow-elevation);
            position: relative;
        }

        /* 遊戲區域 */
        .canvas-container {
            position: relative;
            border: 2px solid var(--surface-border);
            border-radius: 8px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            background-color: rgba(0, 0, 0, 0.3);
        }

        canvas#tetris {
            display: block;
            /* 確保畫布清晰度 */
            image-rendering: pixelated; 
        }

        /* 側邊欄 */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 180px;
        }

        /* 標題樣式 */
        h1 {
            font-size: 2rem;
            color: var(--text-main);
            text-align: center;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        /* 資訊面板 */
        .info-panel {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid var(--primary);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            font-family: monospace; /* 等寬字體防止數字跳動 */
            color: #fff;
        }

        /* 下一個方塊預覽 */
        .next-piece-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            padding: 15px;
            height: 140px;
            border-left: 4px solid var(--accent);
        }

        canvas#next-canvas {
            margin-top: 5px;
        }

        /* 操作說明 */
        .controls-guide {
            margin-top: auto; /* 推到底部 */
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--text-dim);
            line-height: 1.8;
        }

        .key-badge {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 2px 8px;
            border-radius: 4px;
            border-bottom: 2px solid #111;
            font-family: monospace;
            font-weight: bold;
            margin-right: 8px;
            min-width: 24px;
            text-align: center;
        }

        /* 遊戲狀態覆蓋層 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            border-radius: 20px;
            transition: opacity 0.3s ease;
        }

        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay h2 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        /* 按鈕樣式 */
        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.6);
            background: #fff;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* 裝飾性元素 - 頂部微光 */
        .top-bar {
            position: absolute;
            top: -2px;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>
<body>

    <div class="game-wrapper">
        <div class="top-bar"></div>

        <!-- 遊戲畫布 -->
        <div class="canvas-container">
            <canvas id="tetris" width="300" height="600"></canvas>
            
            <!-- 遊戲狀態 (開始/暫停/結束) -->
            <div id="overlay" class="overlay">
                <h2 id="overlay-title">俄羅斯方塊</h2>
                <p id="overlay-msg">按 Start 鍵開始遊戲</p>
                <button id="start-btn" class="btn">開始遊戲</button>
            </div>
        </div>

        <!-- 側邊欄 -->
        <aside class="sidebar">
            <h1>TETRIS</h1>

            <div class="info-panel">
                <span class="info-label">分數 (SCORE)</span>
                <span class="info-value" id="score">0</span>
            </div>

            <div class="info-panel">
                <span class="info-label">等級 (LEVEL)</span>
                <span class="info-value" id="level">1</span>
            </div>

            <div class="info-panel">
                <span class="info-label">消除行數 (LINES)</span>
                <span class="info-value" id="lines">0</span>
            </div>

            <div class="next-piece-container">
                <span class="info-label">下一個 (NEXT)</span>
                <canvas id="next-canvas" width="100" height="80"></canvas>
            </div>

            <div class="controls-guide">
                <div style="margin-bottom: 10px; font-weight: bold; color: #fff;">操作說明：</div>
                <div><span class="key-badge">←</span> <span class="key-badge">→</span> 移動</div>
                <div><span class="key-badge">↑</span> 旋轉</div>
                <div><span class="key-badge">↓</span> 加速</div>
                <div><span class="key-badge">Space</span> 直接落地</div>
                <div><span class="key-badge">P</span> 暫停</div>
            </div>
        </aside>
    </div>

    <script>
        // --- 遊戲設定 ---
        const COLS = 10;
        const ROWS = 20;
        // 方塊大小根據 Canvas width 300 / 10 = 30
        const BLOCK_SIZE = 30; 
        
        // 經典配色
        const COLORS = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        const SHAPES = [
            [],
            [[0, 1, 0], [1, 1, 1], [0, 0, 0]], // T
            [[2, 2], [2, 2]],                   // O
            [[0, 3, 0], [0, 3, 0], [0, 3, 3]], // L
            [[0, 4, 0], [0, 4, 0], [4, 4, 0]], // J
            [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]], // I
            [[0, 6, 6], [6, 6, 0], [0, 0, 0]], // S
            [[7, 7, 0], [0, 7, 7], [0, 0, 0]], // Z
        ];

        // --- 變數初始化 ---
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // 縮放 Context 以適應 30px 的方塊
        ctx.scale(1, 1); 

        let board = [];
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = false;
        let isGameOver = false;
        let animationId = null;

        let player = {
            pos: {x: 0, y: 0},
            matrix: null,
            nextMatrix: null
        };

        // DOM 元素
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const linesEl = document.getElementById('lines');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const overlayMsg = document.getElementById('overlay-msg');
        const startBtn = document.getElementById('start-btn');

        // --- 核心功能 ---

        function createBoard() {
            board = [];
            for (let r = 0; r < ROWS; r++) {
                board.push(new Array(COLS).fill(0));
            }
        }

        function createPiece(type) {
            if (!type) type = (Math.random() * 7 | 0) + 1;
            return SHAPES[type];
        }

        function playerReset() {
            if (!player.nextMatrix) player.nextMatrix = createPiece();
            
            player.matrix = player.nextMatrix;
            player.nextMatrix = createPiece();
            
            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(board, player)) {
                gameOver();
            }

            drawNextPiece();
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 繪製系統
        function draw() {
            // 清除畫布 (使用深色背景)
            ctx.fillStyle = '#000'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 繪製背景網格線 (每個格子描邊一點點)
            drawGridLines();

            // 繪製盤面
            drawMatrix(board, {x: 0, y: 0});
            // 繪製鬼影 - 輔助線 (可選功能，讓玩家知道會落在哪)
            drawGhost(); 
            // 繪製當前方塊
            drawMatrix(player.matrix, player.pos);
        }

        function drawGridLines() {
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += BLOCK_SIZE) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y <= canvas.height; y += BLOCK_SIZE) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        drawBlock(ctx, x + offset.x, y + offset.y, COLORS[value]);
                    }
                });
            });
        }

        // 繪製單一方塊
        function drawBlock(context, x, y, color) {
            const px = x * BLOCK_SIZE;
            const py = y * BLOCK_SIZE;
            const gap = 1; // 方塊間隙

            // 填充主色
            context.fillStyle = color;
            context.fillRect(px + gap, py + gap, BLOCK_SIZE - gap*2, BLOCK_SIZE - gap*2);

            // 3D 效果 - 頂部和左側亮部
            context.fillStyle = 'rgba(255,255,255,0.3)';
            context.fillRect(px + gap, py + gap, BLOCK_SIZE - gap*2, 4); // Top
            context.fillRect(px + gap, py + gap, 4, BLOCK_SIZE - gap*2); // Left

            // 3D 效果 - 底部和右側暗部
            context.fillStyle = 'rgba(0,0,0,0.2)';
            context.fillRect(px + gap, py + BLOCK_SIZE - 4 - gap, BLOCK_SIZE - gap*2, 4); // Bottom
            context.fillRect(px + BLOCK_SIZE - 4 - gap, py + gap, 4, BLOCK_SIZE - gap*2); // Right

            // 邊框
            context.strokeStyle = 'rgba(0,0,0,0.1)';
            context.strokeRect(px + gap, py + gap, BLOCK_SIZE - gap*2, BLOCK_SIZE - gap*2);
        }

        // 繪製鬼影 (落地預覽)
        function drawGhost() {
            const ghostPos = { ...player.pos };
            while (!collide(board, { ...player, pos: ghostPos })) {
                ghostPos.y++;
            }
            ghostPos.y--; // 回退一步到未碰撞處

            // 繪製透明輪廓
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(
                            (x + ghostPos.x) * BLOCK_SIZE + 2, 
                            (y + ghostPos.y) * BLOCK_SIZE + 2, 
                            BLOCK_SIZE - 4, 
                            BLOCK_SIZE - 4
                        );
                    }
                });
            });
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const m = player.nextMatrix;
            // 預覽區方塊稍小 (20px)
            const previewBlockSize = 20; 
            const offsetX = (nextCanvas.width - m[0].length * previewBlockSize) / 2;
            const offsetY = (nextCanvas.height - m.length * previewBlockSize) / 2 + 5;

            m.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        nextCtx.fillStyle = COLORS[value];
                        nextCtx.fillRect(offsetX + x * previewBlockSize, offsetY + y * previewBlockSize, previewBlockSize - 1, previewBlockSize - 1);
                        // 簡單高光
                        nextCtx.fillStyle = 'rgba(255,255,255,0.3)';
                        nextCtx.fillRect(offsetX + x * previewBlockSize, offsetY + y * previewBlockSize, previewBlockSize - 1, 2);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                const lineScores = [0, 40, 100, 300, 1200]; // 這裡使用任天堂的標準計分
                score += lineScores[rowCount] * level;
                lines += rowCount;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100); // 越來越快
                updateScore();
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                arenaSweep();
                playerReset();
            }
            dropCounter = 0;
        }

        function playerHardDrop() {
            while (!collide(board, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(board, player);
            arenaSweep();
            playerReset();
            dropCounter = 0;
        }

        function updateScore() {
            scoreEl.innerText = score;
            levelEl.innerText = level;
            linesEl.innerText = lines;
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationId);
            overlayTitle.innerText = "遊戲結束";
            overlayMsg.innerHTML = `最終分數: ${score}`;
            startBtn.innerText = "重新開始";
            overlay.classList.remove('hidden');
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                overlayTitle.innerText = "已暫停";
                overlayMsg.innerText = "按下 P 繼續";
                startBtn.innerText = "繼續遊戲";
                overlay.classList.remove('hidden');
                cancelAnimationFrame(animationId);
            } else {
                overlay.classList.add('hidden');
                lastTime = performance.now();
                update();
            }
        }

        function update(time = 0) {
            if (isPaused || isGameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            if (isPaused && !isGameOver) {
                togglePause();
                return;
            }
            createBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            isGameOver = false;
            isPaused = false;
            player.nextMatrix = null;
            updateScore();
            playerReset();
            overlay.classList.add('hidden');
            update();
        }

        // --- 事件監聽 ---
        document.addEventListener('keydown', event => {
            if (isGameOver) return;
            if (isPaused && event.keyCode !== 80) return;

            switch(event.keyCode) {
                case 37: // Left
                    playerMove(-1);
                    draw();
                    break;
                case 39: // Right
                    playerMove(1);
                    draw();
                    break;
                case 40: // Down
                    playerDrop();
                    draw();
                    break;
                case 38: // Up
                    playerRotate(1);
                    draw();
                    break;
                case 32: // Space (Hard Drop)
                    event.preventDefault();
                    playerHardDrop();
                    draw();
                    break;
                case 80: // P
                    togglePause();
                    break;
            }
        });

        startBtn.addEventListener('click', startGame);

    </script>
</body>
</html>
