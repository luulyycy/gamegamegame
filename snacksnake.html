<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è²ªé£Ÿè›‡éŠæˆ² - åƒè˜‹æœé¦™è•‰</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            /* é˜²æ­¢æ‰‹æ©Ÿç«¯é›™æ“Šç¸®æ”¾èˆ‡é•·æŒ‰é¸å–® */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* æ”¹ç‚ºä¸Šæ–¹å°é½Šï¼Œé¿å…æ‰‹æ©Ÿç‰ˆä¸‹æ–¹è¢«é®æ“‹ */
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 10px;
            padding-bottom: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2rem;
            margin-bottom: 5px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            color: #ffcc00;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1000px;
            width: 100%;
        }
        
        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            order: 2; /* æ‰‹æ©Ÿç‰ˆæ™‚æ”¾åˆ°ä¸‹é¢ */
        }
        
        .score-board {
            margin-bottom: 20px;
        }
        
        .score-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }
        
        .score-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffcc00;
            text-align: center;
            margin: 10px 0;
        }
        
        .food-info {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        
        .food-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .food-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .apple { background-color: #ff4757; }
        .banana { background-color: #ffcc00; color: #333; }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .controls-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 3px;
            font-size: 0.9rem;
            border: 1px solid #4CAF50;
        }
        
        .game-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-start { background-color: #4CAF50; color: white; }
        .btn-pause { background-color: #ff9800; color: white; }
        .btn-reset { background-color: #f44336; color: white; }
        
        .btn:active { transform: scale(0.98); }
        
        .game-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            order: 1; /* ç¢ºä¿éŠæˆ²å€åœ¨ä¸Šæ–¹ */
        }
        
        #game-canvas {
            background-color: #0f3460;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid #4CAF50;
            max-width: 100%;
            height: auto;
        }
        
        .game-status {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #4CAF50;
            text-align: center;
            height: 30px;
        }

        /* --- æ–°å¢ï¼šè™›æ“¬æ§åˆ¶å™¨æ¨£å¼ (GameBoy é¢¨æ ¼) --- */
        .virtual-controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            user-select: none; /* ç¦æ­¢é¸å–æ–‡å­— */
        }
        
        .d-pad-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .d-pad-row {
            display: flex;
            gap: 10px;
        }
        
        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(76, 175, 80, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: background 0.1s, transform 0.1s;
            -webkit-user-select: none;
        }
        
        /* å¹¾ä½•åœ–å½¢ä¸‰è§’å½¢æç¤º (CSSç¹ªè£½) */
        .ctrl-btn::before {
            content: '';
            display: block;
            border-style: solid;
        }
        
        .btn-up::before {
            border-width: 0 8px 12px 8px;
            border-color: transparent transparent #fff transparent;
            transform: translateY(-2px);
        }
        .btn-down::before {
            border-width: 12px 8px 0 8px;
            border-color: #fff transparent transparent transparent;
            transform: translateY(2px);
        }
        .btn-left::before {
            border-width: 8px 12px 8px 0;
            border-color: transparent #fff transparent transparent;
            transform: translateX(-2px);
        }
        .btn-right::before {
            border-width: 8px 0 8px 12px;
            border-color: transparent transparent transparent #fff;
            transform: translateX(2px);
        }
        
        /* æŒ‰ä¸‹ç‹€æ…‹ */
        .ctrl-btn:active, .ctrl-btn.active {
            background: rgba(76, 175, 80, 0.5);
            transform: scale(0.95);
        }

        /* æ¡Œé¢ç‰ˆä½ˆå±€èª¿æ•´ */
        @media (min-width: 900px) {
            .game-info { order: 0; }
            .game-area { order: 1; }
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .game-info { width: 100%; }
            .ctrl-btn { width: 55px; height: 55px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>è²ªé£Ÿè›‡å¤§å†’éšª</h1>
        <p class="subtitle">éµç›¤ WASD æˆ– è¢å¹•æŒ‰éˆ•</p>
    </div>
    
    <div class="game-container">
        <div class="game-info">
            <div class="score-board">
                <div class="score-title">ç•¶å‰åˆ†æ•¸</div>
                <div class="score-value" id="score">0</div>
                <div class="food-info">
                    <div class="food-item">
                        <div class="food-icon apple">ğŸ</div>
                        <div>è˜‹æœ: <span id="apple-count">0</span></div>
                    </div>
                    <div class="food-item">
                        <div class="food-icon banana">ğŸŒ</div>
                        <div>é¦™è•‰: <span id="banana-count">0</span></div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <div class="controls-title">é›»è…¦éµç›¤æ§åˆ¶</div>
                <div style="font-size: 0.9rem; color: #ccc;">
                    <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> æˆ– æ–¹å‘éµ<br>
                    <span class="key">ç©ºæ ¼</span> æš«åœ
                </div>
            </div>
            
            <div class="game-buttons">
                <button class="btn btn-start" id="start-btn">é–‹å§‹éŠæˆ²</button>
                <button class="btn btn-pause" id="pause-btn">æš«åœéŠæˆ²</button>
                <button class="btn btn-reset" id="reset-btn">é‡æ–°é–‹å§‹</button>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div class="game-status" id="game-status">é»æ“Šã€Œé–‹å§‹éŠæˆ²ã€</div>
            
            <!-- è™›æ“¬æ§åˆ¶å™¨ (GameBoy å¹¾ä½•ä½ˆå±€) -->
            <div class="virtual-controls">
                <div class="d-pad-column">
                    <div class="ctrl-btn btn-up" data-dir="up"></div>
                    <div class="d-pad-row">
                        <div class="ctrl-btn btn-left" data-dir="left"></div>
                        <div class="ctrl-btn btn-right" data-dir="right"></div>
                    </div>
                    <div class="ctrl-btn btn-down" data-dir="down"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // éŠæˆ²è®Šæ•¸
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const appleCountElement = document.getElementById('apple-count');
        const bananaCountElement = document.getElementById('banana-count');
        const gameStatusElement = document.getElementById('game-status');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        
        // éŠæˆ²è¨­å®š
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // éŠæˆ²ç‹€æ…‹
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let appleCount = 0;
        let bananaCount = 0;
        let gameSpeed = 150;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            generateFood();
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            appleCount = 0;
            bananaCount = 0;
            gameSpeed = 150;
            updateUI();
            gameStatusElement.textContent = "æº–å‚™é–‹å§‹éŠæˆ²";
            
            // PRDè¦æ±‚ï¼šåˆå§‹åŒ–æ™‚ç¢ºä¿æŒ‰éˆ•æ–‡å­—æ­£ç¢º
            startBtn.textContent = "é–‹å§‹éŠæˆ²";
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            const foodType = Math.random() > 0.5 ? 'apple' : 'banana';
            let foodPosition;
            let validPosition = false;
            
            while (!validPosition) {
                foodPosition = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight),
                    type: foodType
                };
                
                validPosition = true;
                for (let segment of snake) {
                    if (segment.x === foodPosition.x && segment.y === foodPosition.y) {
                        validPosition = false;
                        break;
                    }
                }
            }
            food = foodPosition;
        }
        
        // è™•ç†æ–¹å‘è®Šæ›´çš„é€šç”¨å‡½å¼
        function changeDirection(newDir) {
            if (!gameRunning || gamePaused) return;
            
            switch (newDir) {
                case 'up':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'down':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'left':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'right':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }
        
        // ç¹ªè£½è²ªé£Ÿè›‡
        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#2ecc71';
                } else {
                    ctx.fillStyle = '#27ae60';
                }
                
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
                
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    if (direction === 'right') {
                        ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + gridSize - 6, (segment.y * gridSize) + gridSize - 8, 3, 3);
                    } else if (direction === 'left') {
                        ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + 5, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + 3, (segment.y * gridSize) + gridSize - 8, 3, 3);
                    } else if (direction === 'up') {
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + 3, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + gridSize - 8, (segment.y * gridSize) + 3, 3, 3);
                    } else if (direction === 'down') {
                        ctx.fillRect((segment.x * gridSize) + 5, (segment.y * gridSize) + gridSize - 6, 3, 3);
                        ctx.fillRect((segment.x * gridSize) + gridSize - 8, (segment.y * gridSize) + gridSize - 6, 3, 3);
                    }
                }
            });
        }
        
        // ç¹ªè£½é£Ÿç‰©
        function drawFood() {
            if (food.type === 'apple') {
                ctx.fillStyle = '#ff4757';
                ctx.beginPath();
                ctx.arc(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 
                    0, Math.PI * 2
                );
                ctx.fill();
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(food.x * gridSize + gridSize/2 - 1, food.y * gridSize + 2, 2, 5);
                ctx.fillStyle = '#2ecc71';
                ctx.beginPath();
                ctx.ellipse(
                    food.x * gridSize + gridSize/2 - 3, 
                    food.y * gridSize + 4, 
                    4, 2, 0, 0, Math.PI * 2
                );
                ctx.fill();
            } else {
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.ellipse(
                    food.x * gridSize + gridSize/2, 
                    food.y * gridSize + gridSize/2, 
                    gridSize/2 - 2, 
                    gridSize/3, 
                    Math.PI/4, 0, Math.PI * 2
                );
                ctx.fill();
                ctx.fillStyle = '#8b4513';
                ctx.fillRect(food.x * gridSize + gridSize/2 + 3, food.y * gridSize + 3, 2, 4);
            }
        }
        
        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        function updateGame() {
            if (gamePaused || !gameRunning) return;
            
            direction = nextDirection;
            const head = {...snake[0]};
            
            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }
            
            // æ’ç‰†æª¢æŸ¥
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // æ’èº«é«”æª¢æŸ¥
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // åƒé£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                if (food.type === 'apple') {
                    score += 10;
                    appleCount++;
                } else {
                    score += 20;
                    bananaCount++;
                }
                
                if (score > 50) gameSpeed = 100;
                if (score > 100) gameSpeed = 80;
                if (score > 200) gameSpeed = 60;
                
                generateFood();
                updateUI();
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // ç¹ªè£½éŠæˆ²
        function drawGame() {
            ctx.fillStyle = '#0f3460';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç¹ªè£½ç¶²æ ¼
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }
            
            drawFood();
            drawSnake();
        }
        
        // æ›´æ–°UI
        function updateUI() {
            scoreElement.textContent = score;
            appleCountElement.textContent = appleCount;
            bananaCountElement.textContent = bananaCount;
        }
        
        // éŠæˆ²çµæŸ (PRDæ›´æ–°ï¼šä¸æ”¹è®ŠæŒ‰éˆ•æ–‡å­—)
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameStatusElement.textContent = `éŠæˆ²çµæŸï¼æœ€çµ‚åˆ†æ•¸: ${score}`;
            
            // PRDéœ€æ±‚ï¼šé–‹å§‹æŒ‰éˆ•ä¿æŒã€Œé–‹å§‹éŠæˆ²ã€æ–‡å­—
            // åŸé‚è¼¯ï¼šstartBtn.textContent = "é‡æ–°é–‹å§‹"; -> ç§»é™¤é€™è¡Œ
            startBtn.textContent = "é–‹å§‹éŠæˆ²"; 
        }
        
        // é–‹å§‹éŠæˆ² (PRDæ›´æ–°ï¼šé»æ“Šå³é‡ç½®ä¸¦é–‹å§‹)
        function startGame() {
            // å¦‚æœéŠæˆ²æ­£åœ¨é€²è¡Œä¸­ï¼Œå‰‡ä¸é‡è¤‡åŸ·è¡Œ
            if (gameRunning && !gamePaused) return;
            
            // ç„¡è«–æ˜¯æ–°é–‹å§‹é‚„æ˜¯çµæŸå¾Œé–‹å§‹ï¼Œéƒ½å…ˆé‡ç½®
            // å‘¼å« initGame æœƒé‡ç½®è›‡ã€åˆ†æ•¸ã€é€Ÿåº¦ï¼Œä¸¦é‡ç½®æŒ‰éˆ•æ–‡å­—ç‚º"é–‹å§‹éŠæˆ²"
            initGame();
            
            gameRunning = true;
            gamePaused = false;
            gameStatusElement.textContent = "éŠæˆ²é€²è¡Œä¸­";
            
            // æ³¨æ„ï¼šé€™è£¡ä¸æ”¹è®ŠæŒ‰éˆ•æ–‡å­—ï¼Œç¶­æŒ initGame() è¨­å®šçš„ "é–‹å§‹éŠæˆ²"
            
            clearInterval(gameLoop);
            gameLoop = setInterval(updateGame, gameSpeed);
        }
        
        // æš«åœ/ç¹¼çºŒéŠæˆ²
        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            if (gamePaused) {
                gameStatusElement.textContent = "éŠæˆ²å·²æš«åœ";
                pauseBtn.textContent = "ç¹¼çºŒéŠæˆ²";
            } else {
                gameStatusElement.textContent = "éŠæˆ²é€²è¡Œä¸­";
                pauseBtn.textContent = "æš«åœéŠæˆ²";
            }
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            gamePaused = false;
            initGame();
            drawGame();
            gameStatusElement.textContent = "æº–å‚™é–‹å§‹éŠæˆ²";
            pauseBtn.textContent = "æš«åœéŠæˆ²";
        }
        
        // --- éµç›¤æ§åˆ¶ (WASD + æ–¹å‘éµ) ---
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.code === 'Space') {
                event.preventDefault();
                togglePause();
                return;
            }
            
            // æ”¯æ´ Arrow Keys å’Œ WASD
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    changeDirection('right');
                    break;
            }
        });
        
        // --- è™›æ“¬æŒ‰éˆ•æ§åˆ¶ ---
        const virtualBtns = document.querySelectorAll('.ctrl-btn');
        
        virtualBtns.forEach(btn => {
            const dir = btn.getAttribute('data-dir');
            
            // ä½¿ç”¨ touchstart ç²å¾—æ›´å¿«çš„éŸ¿æ‡‰
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault(); // é˜²æ­¢é è¨­è¡Œç‚ºï¼ˆå¦‚ç¸®æ”¾ã€æ»¾å‹•ï¼‰
                btn.classList.add('active');
                changeDirection(dir);
            }, { passive: false });
            
            // è§¸æ§çµæŸç§»é™¤æ¨£å¼
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('active');
            });
            
            // æ”¯æ´æ»‘é¼ é»æ“Š (ç”¨æ–¼å¹³æ¿æˆ–æ¡Œé¢æ¸¬è©¦)
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                btn.classList.add('active');
                changeDirection(dir);
            });
            
            btn.addEventListener('mouseup', () => {
                btn.classList.remove('active');
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.classList.remove('active');
            });
        });

        // æŒ‰éˆ•äº‹ä»¶ç›£è½
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        resetBtn.addEventListener('click', resetGame);
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        initGame();
        drawGame();
    </script>
</body>
